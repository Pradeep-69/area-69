<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <style>
    

    body {
      margin: 0;
      padding: 20px;
      background-color: #222;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 200px);
      grid-template-areas:
        "img1 img1 img2 img3"
        "img4 img5 img2 img6"
        "img7 img5 img10 img10"
        "img8 img9 img10 img10";
      gap: 10px;
    }

    .container div {
      overflow: hidden;
      border-radius: 10px;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #item1   { grid-area: img1; }
    .item2  { grid-area: img2; }
    .item3  { grid-area: img3; }
    .item4  { grid-area: img4; }
    .item5  { grid-area: img5; }
    .item6  { grid-area: img6; }
    .item7  { grid-area: img7; }
    .item8  { grid-area: img8; }
    .item9  { grid-area: img9; }
    .item10 { grid-area: img10; }
  </style>
</head>
<body>

  <div class="container">
    <div id="item1">
      <img src="./kavin.jpg" alt="Allu Arjun" />
    </div>
    <div class="item2">
      <img src="./vikram.jpg" alt="Vikram" />
    </div>
    <div class="item3">
      <img src="./dhruv.jpg" alt="Dhruv" />
    </div>
    <div class="item4">
      <img src="./dhoni.jpg" alt="Dhoni" />
    </div>
    <div class="item5">
      <img src="./fruit 4.jpg" alt="Fruit 4" />
    </div>
    <div class="item6">
      <img src="./vitamin3.jpg" alt="Vitamin 3" />
    </div>
    <div class="item7">
      <img src="./wonder woman.jpg" alt="Wonder Woman" />
    </div>
    <div class="item8">
      <img src="./vitamin1.jpg" alt="Vitamin 1" />
    </div>
    <div class="item9">
      <img src="./vitamin4.jpg" alt="Vitamin 3 again" />
    </div>
    <div class="item10">
      <img src="./fruit 2.jpeg" alt="Fruit 2" />
    </div>
  </div>

</body>
</html>
